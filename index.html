 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>

		<script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/DRACOLoader.min.js"></script>
		<script type="module">
			//Our Javascript will go here.
			// import * as THREE from 'https://cdn.skypack.dev/pin/three@v0.140.0-GUHzVjhk6N710lVNqW8H/mode=imports,min/optimized/three.js';
			const scene = new THREE.Scene();
			const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			//Scene
			const renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			//Cube
			document.body.appendChild( renderer.domElement );
			const loader = new THREE.GLTFLoader();
			const dracoLoader = new THREE.DRACOLoader();
			dracoLoader.setDecoderPath( '/examples/js/libs/draco/' );
			loader.setDRACOLoader( dracoLoader );
			function init() {
				
			}
			
			camera.position.z = 1;
			camera.position.x = 1;
			camera.position.y = 1
		
			
			var model
			loader.load('Shoe Model.gltf',function ( gltf ) {
				model = gltf.scene
				scene.add(model);
				console.log(gltf)
				const root = gltf.scene
				root.scale.set(5,5,5)
				gltf.animations; // Array<THREE.AnimationClip>
				gltf.scene; // THREE.Group
				gltf.scenes; // Array<THREE.Group>
				gltf.cameras; // Array<THREE.Camera>
				gltf.asset; // Object
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
            camera.position.set(0,0,0);
            
		
			},
			// called while loading is progressing
		
			
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
				
			 if (model) {
			 	model.position.x = 1
			 	model.position.y = 0
			 	model.position.z = -1;
			    model.rotation.y += 0.01;
			}
			
			
			}
			)
			
			const light = new THREE.DirectionalLight(0xffffff,1 )
			light.position.set(2,2,5)
			scene.add(light)



		</script>
	</body>
</html>
